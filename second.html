<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function changeimg(){
            source.src="media/yunjin.jpg";
        }

        function revertimg(){
            source.src="media/cat.jpg";
        }
    </script>

    <div class="buttons">
        <button id="change" onclick="changeimg()">Change Image</button>
        <button id="revert" onclick="revertimg()">Revert Image</button>
    </div>

    <img  id="source" src="media/cat.jpg">
</body>
</html>
